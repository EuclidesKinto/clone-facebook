<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Facebook</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="facebook.ico" type="image/x-icon">
</head>
<body>
    <main>
        <div class="md:bg-main-gray md:pt-30 md:pb-40">
            <div class="grid grid-cols-1 md:grid-cols-2 md:w-980px mx-auto">
                <div class="pt-10">
                    <img src="img/logo_facebook.svg" alt="facebook" class="w-30 mx-auto md:mx-0 md:w-290px md:-mb-4 md:-ml-8">
                    <p class="hidden md:flex text-subtitle leading-8 w-500px pr-6">O Facebook ajuda você a conectar e compartilhar... </p> 

                </div>
                <div class="md:w-396px md:place-self-end">
                    <div class="p-4 md:border md:shadow-xl rounded-md bg-white">
                       <form action="" class="flex flex-col">
                           <input type="text" placeholder="email ou telefone" class="flex-1 mb-2 md:mb-3 p-3 rounded md:rounded-md border border-gray-300 bg-gray-200 md:bg-white text-sm md:text-base placeholder-gray-500 md:placeholder-gray-400 ">
                           <input type="password" placeholder="Senha" class="flex-1 mb-3 p-3 rounded md:rounded-md border border-gray-300 bg-gray-200 md:bg-white text-sm md:text-base placeholder-gray-500 md:placeholder-gray-400 ">
                           <input type="submit" value="Entrar" class="flex-1 mb-3 py-2 px-3 rounded-md bg-main-blue hover:bg-main-blue-hover text-white font-semibold text-xl">
                       </form>
                       <div class="flex flex-col divide-y divide-gray-300 text-center mt-2 md:mt-0">
                           <div class="pb-4 order-2 md:order-1">
                               <a href="" class="text-blue-600 hover:underline">Esqueceu a Senha?</a>
                           </div>
                           <div class="pb-6 pt-8 order-1 md:order-2">
                               <a href="#" class="py-3 px-4 bg-main-green hover:bg-main-green-hover rounded text-md md:text-lg text-white">Criar nova conta</a>
                           </div>

                       </div>
                    </div>
                    <div class="hideen md:block text-sm mt-5 text-center">
                        <p>
                            <a href="" class="font-bold">Criar uma página</a> para uma celebridade, banda ou empresa.
                        </p>                      
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
